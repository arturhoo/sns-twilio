{% extends "layout.html" %}
{% block body %}
<div class="container">
  <h2>Subscriptions</h2>

  {% if subscriptions %}
    {% for subscription in subscriptions %}
      <p><a href="{{ url_for('show_subscription', subscription_arn=subscription.arn) }}">{{ subscription.alias }}</a></p>
    {% endfor %}
  {% else %}
    <p>There are no subscriptions!</p>
  {% endif %}
</div>
{% endblock %}
