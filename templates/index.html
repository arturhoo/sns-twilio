{% extends "layout.html" %}
{% block body %}
<div class="container">
  <h1>Topics</h1>

  {% if topics %}
    {% for topic in topics %}
      <p><a href="{{ url_for('show_topic', topic_arn=topic.arn) }}">{{ topic.arn }}</a></p>
    {% endfor %}
  {% else %}
    <p>There are no topics!</p>
  {% endif %}
</div>
{% endblock %}
